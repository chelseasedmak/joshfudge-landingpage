<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="nav">
        <img src="images/joshfudge-logo.svg" alt="Josh Fudge Logo" width="200px" height="200px">
        <div class="line"></div>
        <ul class="nav-links">
            <li><a href="#music">MUSIC</a></li>
            <li><a href="#tour">TOUR</a></li>
            <li><a href="#videos">VIDEOS</a></li>
            <li><a href="#merch">MERCH</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </section>

    <section id="hero">
        <img src="images/joshfudge-photo.png" alt="Josh Fudge Picture">
        <div class="music-cta">
            <h1>"What If We Call It Love"</h1>
            <h1> Streaming Now </h1>
            <div class="header-btns">
                <button class="listen-btn">Listen Now<img src="images/playbtn.svg" alt="Play Icon"></button>
                <button class="more-music-btn">More Music</button>
            </div>
            <div class="music-btns">
                <button class="spotify">
                    <img src="images/Spotify (3).svg" alt="Spotify">
                </button>
                <button class="apple-music">
                    <img src="images/Apple Music (1).svg" alt="Apple">
                </button>
                <button class="amazon-music">
                    <img src="images/Amazon Music.svg" alt="Amazon">
                </button>
                <button class="soundcloud">
                    <img src="images/Soundcloud.svg" alt="Soundcloud">
                </button>
            </div>
        </div>
        <div class="header-social-btns">
            <button class="tiktok">
                <img src="images/TikTok.svg" alt="Josh Fudge TikTok">
            </button>
            <button class="youtube">
                <img src="images/YouTube.svg" alt="Josh Fudge Youtube">
            </button>
            <button class="instagram">
                <img src="images/Instagram.svg" alt="Josh Fudge Instagram">
            </button>
            <button class="twitter">
                <img src="images/Twitter.svg" alt="Twitter">
            </button>
        </div>
    </section>

</body>

</html>
